<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg border-2 border-blue-500 p-6">

    <div class="flex justify-center mb-4">
      <img src="wirin.png" alt="Logo Wirin">
    </div>

    <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-2 rounded-md text-center">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required minlength="6"
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="text-center">
        <button type="submit" [disabled]="loginForm.invalid || isLoading"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">
          Iniciar Sesión
        </button>
      </div>
    </form>
  </div>
</div>
