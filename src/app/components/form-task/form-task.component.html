<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="formTask" enctype="multipart/form-data">
        <div class="input-field">
            <input id="nombre" type="text" formControlName="nombre" class="validate" required />
            <label for="nombre">Nombre</label>
        </div>

        <div class="input-field">
            <textarea id="descripcion" class="materialize-textarea" formControlName="descripcion"></textarea>
            <label for="descripcion">Descripción</label>
        </div>

        <div class="input-field">
            <select id="estado" formControlName="estado" class="browser-default">
                <option value="" disabled selected>Selecciona el estado</option>
                <option value="pendiente">Pendiente</option>
                <option value="completado">Completado</option>
            </select>
        </div>

        <div class="input-field">
            <input id="fechaCreacion" type="date" formControlName="fechaCreacion" class="validate" />
            <label for="fechaCreacion">Fecha de Creación</label>
        </div>

        <div class="input-field">
            <input id="fechaLimite" type="date" formControlName="fechaLimite" class="validate" />
            <label for="fechaLimite">Fecha Límite</label>
        </div>

        <!-- <div class="file-field input-field">
            <div class="btn">
                <span>Archivo</span>
                <input type="file" (change)="onFileSelected($event)" />
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Sube un archivo" />
            </div>
        </div> -->

        <button type="submit" class="btn waves-effect waves-light">Enviar</button>
    </form>
</div>
