<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center bg-gray-900/50" (click)="closePopup()" role="dialog" aria-modal="true" aria-labelledby="popup-title">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96" (click)="$event.stopPropagation()">

    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl focus:outline-none focus:ring-2 focus:ring-blue-500 rounded" 
      (click)="closePopup()" 
      aria-label="Cerrar diÃ¡logo">
      &times;
    </button>

    <h2 id="popup-title" class="text-xl font-semibold text-blue-600 mb-2">{{ title }}</h2>

    <p class="text-gray-700">{{ question }}</p>

    <div class="flex justify-end gap-4 mt-4">
      <button class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-700" 
        (click)="onSecondaryAction()">
        <i class="fas fa-times mr-2" aria-hidden="true"></i>{{ secondaryActionText }}
      </button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-700" 
        (click)="onPrimaryAction()">
        <i class="fas fa-check mr-2" aria-hidden="true"></i>{{ primaryActionText }}
      </button>
    </div>

  </div>
</div>
