<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center bg-gray-900/50" (click)="closePopup()">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96" (click)="$event.stopPropagation()">

    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 text-xl" (click)="closePopup()">
      &times;
    </button>

    <h4 class="text-xl font-semibold text-blue-600 mb-2">{{ title }}</h4>

    <p class="text-gray-700">{{ question }}</p>

    <div class="flex justify-center gap-4 mt-4">
      <button class="bg-gray-400 text-white px-4 py-2 rounded-md hover:bg-gray-500" (click)="onSecondaryAction()">
        {{ secondaryActionText }}
      </button>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600" (click)="onPrimaryAction()">
        {{ primaryActionText }}
      </button>
    </div>

  </div>
</div>
