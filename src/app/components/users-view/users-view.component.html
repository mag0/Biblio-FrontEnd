<div class="container px-4 max-w-5xl mx-auto mt-5">
    <h5 class="text-xl font-semibold text-blue-600 mb-4">Lista de Usuarios</h5>

    <div *ngIf="!users.length" class="bg-gray-200 text-center p-6 rounded-md">
        <p class="text-blue-600">No hay usuarios registrados.</p>
    </div>

    <div *ngFor="let user of users" class="bg-blue-200 rounded-md shadow-md mb-2 hover:bg-blue-300">
        <button (click)="toggleUser(user.id)"
            class="w-full flex justify-between items-center px-4 py-3 text-gray-700 font-medium ">
            <span>{{ user.fullName }}</span>
            <span>{{ expandedUserId === user.id ? '▲' : '▼' }}</span>
        </button>

        <div *ngIf="expandedUserId === user.id" class="p-4 border-t border-gray-300">
            <p class="text-gray-700"><strong>Nombre de Usuario:</strong> {{ user.userName }}</p>
            <p class="text-gray-700"><strong>Correo Electrónico:</strong> {{ user.email }}</p>
            <!-- <p class="text-gray-700"><strong>Rol:</strong> {{ user.role }}</p> -->

            <div class="flex justify-end gap-2 mt-4">
                <button class="bg-yellow-500 text-white px-3 py-1 rounded-md hover:bg-yellow-600 transition">
                    Editar
                </button>
                <button class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600 transition">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
