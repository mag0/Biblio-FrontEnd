<div class="max-w-4xl mx-auto mt-16 bg-white shadow-lg rounded-lg border border-blue-500 p-6">

    <div class="flex items-center gap-4">
        <button class="bg-blue-500 text-white p-3 rounded-full hover:bg-blue-600 transition" (click)="goBack()">
            <i class="fas fa-arrow-left text-lg"></i>
        </button>
        <h4 class="text-xl font-semibold text-center flex-1">{{ task.nombre }}</h4>
    </div>

    <div *ngIf="isLoading" class="flex justify-center mt-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500"></div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 text-center mt-4">
        <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!isLoading && !errorMessage && task">
        <div class="mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
            <span class="block text-lg font-semibold">Información General</span>
            <div class="mt-8">
                <p><strong>Descripción:</strong> {{ task.descripcion }}</p>
                <p class="mt-3"><strong>Fecha de Creación:</strong> {{ task.fechaCreacion | date:'medium' }}</p>
                <p class="mt-3"><strong>Vencimiento:</strong> {{ task.fechaLimite | date:'medium' }}</p>
                <p class="flex items-center mt-3">
                    <strong>Estado:</strong>
                    <span class="ml-2 px-3 py-1 text-white rounded-md" [ngClass]="getStatusBadgeClass(task.estado)">
                        {{ task.estado }}
                    </span>
                </p>
                <p class="flex items-center mt-3">
                    <button class="text-blue-500 hover:text-blue-600 transition"
                        (click)="downloadFile(task.id, task.fileName)">
                        <i class="fas fa-download text-blue-500 text-2xl"></i>
                    </button>
                    <span class="ml-2">{{ task.fileName }}</span>
                </p>
            </div>
        </div>

        <div class="flex justify-center mt-6">
            <button class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition"
                (click)="processOcr(task.id)">
                Procesar
            </button>
        </div>
    </div>

</div>
