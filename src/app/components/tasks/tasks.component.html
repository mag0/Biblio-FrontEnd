<div class="container px-4 max-w-5xl mx-auto mt-5">
  <div class="flex justify-between items-center">

    <div class="w-56 flex items-center border border-gray-300 bg-white rounded-md shadow-sm">
      <i class="fa-solid fas fa-filter text-blue-500 text-xl px-3"></i>
      <select
        class="cursor-pointer w-full p-2 bg-transparent border-gray-300 rounded-md appearance-none focus:border-transparent focus:ring-0"
        [(ngModel)]="selectedEstado" (change)="loadTasks()">
        <option value="" selected>Seleccionar estado</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Denegada">Denegada</option>
        <option value="En Revisi贸n">En Revisi贸n</option>
        <option value="En Proceso">En Proceso</option>
        <option value="Completada">Completada</option>
      </select>
    </div>

    <div class="flex items-center gap-4" *ngIf="isBibliotecario">
      <a routerLink="/form-task"
        class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-600 transition duration-200"
        title="Agregar">
        <i class="fas fa-plus text-white text-xl"></i>
        <span class="ml-2">Agregar Tarea</span>
      </a>
    </div>

  </div>

  <div *ngIf="!isLoading && tasks.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
    <div *ngFor="let task of tasks; let i = index" class="bg-blue-200 rounded-md shadow p-6">

      <div class="flex justify-between items-center rounded-l-md">
        <span class="text-xl font-bold">{{ task.name }}</span>
        <div *ngIf="!isAlumno" class="px-3 py-1 text-white clip-pointed w-32 text-center rounded-r-full"
          [ngClass]="getStatusBadgeClass(task.status)">
          {{ task.status }}
        </div>
      </div>

      <div class="flex justify-between items-center mt-3">
        <div>
          <p><strong>Fecha de creacion:</strong> {{ task.creationDate | date:'dd/MM/yyyy' }}</p>
          <p><strong>Vencimiento:</strong> {{ task.limitDate | date:'dd/MM/yyyy' }}</p>
        </div>

        <div class="flex gap-3" *ngIf="isBibliotecario">
          <button class="text-blue-500 hover:text-blue-700 transition duration-200" title="Editar tarea"
            (click)="navigateToEdit(task.id, $event)">
            <i class="fas fa-edit text-2xl"></i>
          </button>
          <button class="text-red-500 hover:text-red-700 transition duration-200" title="Eliminar tarea"
            (click)="deleteTask(task.id, i, task.name, $event)">
            <i class="fas fa-trash-alt text-2xl"></i>
          </button>
          <button class="text-blue-500 hover:text-blue-700 transition duration-200" title="Ver detalles"
            [routerLink]="['/task-detail', task.id]">
            <i class="fas fa-eye text-2xl"></i>
          </button>
        </div>
        <div class="flex gap-3" *ngIf="!isBibliotecario">
          <button class="text-blue-500 hover:text-blue-700 transition duration-200" title="Ver detalles"
            [routerLink]="['/task-detail', task.id]">
            <i class="fas fa-chevron-right text-2xl"></i>
          </button>
        </div>

      </div>

    </div>
  </div>

  <!-- Mensaje cuando no hay tareas -->
  <div *ngIf="!isLoading && tasks.length === 0" class="flex flex-col items-center text-gray-500 mt-20">
    <i class="fas fa-folder-open text-blue-500 text-6xl"></i>
    <p class="text-4xl">No hay tareas</p>
  </div>
</div>

<!-- Confirmaci贸n de eliminaci贸n -->
<app-confirmation-popup [isVisible]="showConfirmationPopup" [title]="popupTitle" [question]="popupQuestion"
  [primaryActionText]="'Eliminar'" [secondaryActionText]="'Cancelar'" (primaryAction)="confirmDelete()"
  (secondaryAction)="cancelDelete()">
</app-confirmation-popup>
