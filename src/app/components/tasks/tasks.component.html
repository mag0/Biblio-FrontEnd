<main class="container px-4 max-w-5xl mx-auto mt-5" role="main">
  <div class="flex justify-between items-center">

    <div class="w-56 flex items-center border border-gray-300 bg-white rounded-md shadow-sm">
      <i class="fa-solid fas fa-filter text-blue-500 text-xl px-3" aria-hidden="true"></i>
      <label for="estado-select" class="sr-only">Filtrar por estado</label>
      <select
        id="estado-select"
        class="cursor-pointer w-full p-2 bg-transparent border-gray-300 rounded-md appearance-none focus:border-transparent focus:ring-0 focus:outline-2 focus:outline-blue-500"
        [(ngModel)]="selectedEstado" 
        (change)="loadTasks()">
        <option value="" selected>Seleccionar estado</option>
        <option value="Pendiente">Pendiente</option>
        <option value="Denegada">Denegada</option>
        <option value="En Revisión">En Revisión</option>
        <option value="En Progreso">En Progreso</option>
        <option value="Completada">Completada</option>
      </select>
    </div>

    <div class="flex items-center gap-4" *ngIf="isBibliotecario">
      <a routerLink="/form-task"
        class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-md cursor-pointer hover:bg-blue-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-offset-2"
        aria-label="Agregar nueva tarea">
        <i class="fas fa-plus text-white text-xl" aria-hidden="true"></i>
        <span class="ml-2">Agregar Tarea</span>
      </a>
    </div>

  </div>

  <div *ngIf="isLoading" aria-live="polite" class="flex justify-center mt-6">
    <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500" aria-label="Cargando..."></div>
    <span class="sr-only">Cargando tareas</span>
  </div>

  <div *ngIf="!isLoading && tasks.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6" role="list" aria-label="Lista de tareas">
    <div *ngFor="let task of tasks; let i = index" class="bg-blue-200 rounded-md shadow p-6" role="listitem">

      <div class="flex justify-between items-center rounded-l-md">
        <span class="text-xl font-bold">{{ task.nombre }}</span>
        <div *ngIf="!isAlumno" class="px-3 py-1 text-white bg-blue-500 clip-pointed w-32 text-center rounded-r-full"
          [ngClass]="getStatusBadgeClass(task.estado)">
          {{ task.estado }}
        </div>
      </div>

      <div class="flex justify-between items-center mt-3">
        <div>
          <p><strong>Creación:</strong> {{ task.fechaCreacion | date:'dd/MM/yyyy' }}</p>
          <p><strong>Vencimiento:</strong> {{ task.fechaLimite | date:'dd/MM/yyyy' }}</p>
        </div>

        <div class="flex gap-3" *ngIf="isBibliotecario">
          <button class="text-blue-500 hover:text-blue-700 transition duration-200 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded" 
            aria-label="Editar tarea {{task.nombre}}"
            (click)="navigateToEdit(task.id, $event)">
            <i class="fas fa-edit text-2xl" aria-hidden="true"></i>
          </button>
          <button class="text-red-500 hover:text-red-700 transition duration-200 p-2 focus:outline-none focus:ring-2 focus:ring-red-500 rounded" 
            aria-label="Eliminar tarea {{task.nombre}}"
            (click)="deleteTask(task.id, i, task.nombre, $event)">
            <i class="fas fa-trash-alt text-2xl" aria-hidden="true"></i>
          </button>
          <button class="text-blue-500 hover:text-blue-700 transition duration-200 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded" 
            aria-label="Ver detalles de tarea {{task.nombre}}"
            [routerLink]="['/task-detail', task.id]">
            <i class="fas fa-eye text-2xl" aria-hidden="true"></i>
          </button>
        </div>
        <div class="flex gap-3" *ngIf="!isBibliotecario">
          <button class="text-blue-500 hover:text-blue-700 transition duration-200 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded" 
            aria-label="Ver detalles de tarea {{task.nombre}}"
            [routerLink]="['/task-detail', task.id]">
            <i class="fas fa-chevron-right text-2xl" aria-hidden="true"></i>
          </button>
        </div>

      </div>

    </div>
  </div>

  <!-- Mensaje cuando no hay tareas -->
  <div *ngIf="!isLoading && tasks.length === 0" class="flex flex-col items-center text-gray-500 mt-20" aria-live="polite">
    <i class="fas fa-folder-open text-blue-500 text-6xl" aria-hidden="true"></i>
    <p class="text-4xl">No hay tareas</p>
  </div>
</main>

<!-- Confirmación de eliminación -->
<app-confirmation-popup [isVisible]="showConfirmationPopup" [title]="popupTitle" [question]="popupQuestion"
  [primaryActionText]="'Eliminar'" [secondaryActionText]="'Cancelar'" (primaryAction)="confirmDelete()"
  (secondaryAction)="cancelDelete()" role="dialog" aria-modal="true" aria-labelledby="popup-title">
</app-confirmation-popup>
