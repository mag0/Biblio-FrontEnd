<div class="container" style="padding: 2rem;">
  <div class="card z-depth-2">
    <div class="card-content">
      <span class="card-title blue-text text-darken-2">Mi Perfil</span>

      <!-- Indicador de carga -->
      <div *ngIf="isLoading" class="center" style="padding: 2rem;">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="card-panel red lighten-4 red-text text-darken-4">
        {{ errorMessage }}
      </div>

      <!-- Información del usuario -->
      <div *ngIf="user && !isLoading">
        <div class="row">
          <div class="col s12">
            <div class="card-panel grey lighten-5">
              <h6 class="blue-text text-darken-2">Información Personal</h6>
              <div>
                <p class="grey-text text-darken-1">Nombre Completo</p>
                <p class="black-text">{{ user.fullName }}</p>
              </div>
              <div>
                <p class="grey-text text-darken-1">Nombre de Usuario</p>
                <p class="black-text">{{ user.userName }}</p>
              </div>
              <div>
                <p class="grey-text text-darken-1">Correo Electrónico</p>
                <p class="black-text">{{ user.email }}</p>
              </div>
            </div>
          </div>
          <div class="col s12">
            <div class="card-panel grey lighten-5">
              <h6 class="blue-text text-darken-2">Información de Cuenta</h6>
              <div>
                <p class="grey-text text-darken-1">ID de Usuario</p>
                <p class="black-text">{{ user.id }}</p>
              </div>
              <!-- Más información de la cuenta si está disponible -->
            </div>
          </div>
        </div>

        <!-- Botón de acción -->
        <div class="center-align" style="margin-top: 2rem;">
          <button (click)="loadUserProfile()" class="btn waves-effect waves-light blue">
            Actualizar Datos
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
